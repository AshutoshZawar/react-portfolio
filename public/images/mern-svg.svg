<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a2639" />
  
  <!-- Grid lines for tech feel -->
  <g opacity="0.1">
    <path d="M0 100 H800" stroke="#61dafb" stroke-width="1" />
    <path d="M0 200 H800" stroke="#61dafb" stroke-width="1" />
    <path d="M0 300 H800" stroke="#61dafb" stroke-width="1" />
    <path d="M0 400 H800" stroke="#61dafb" stroke-width="1" />
    <path d="M0 500 H800" stroke="#61dafb" stroke-width="1" />
    
    <path d="M100 0 V600" stroke="#61dafb" stroke-width="1" />
    <path d="M200 0 V600" stroke="#61dafb" stroke-width="1" />
    <path d="M300 0 V600" stroke="#61dafb" stroke-width="1" />
    <path d="M400 0 V600" stroke="#61dafb" stroke-width="1" />
    <path d="M500 0 V600" stroke="#61dafb" stroke-width="1" />
    <path d="M600 0 V600" stroke="#61dafb" stroke-width="1" />
    <path d="M700 0 V600" stroke="#61dafb" stroke-width="1" />
  </g>
  
  <!-- Financial Dashboard -->
  <g>
    <!-- Main Dashboard Container -->
    <rect x="150" y="120" width="500" height="360" rx="10" fill="#2b3b4e" stroke="#61dafb" stroke-width="2" />
    
    <!-- Header -->
    <rect x="150" y="120" width="500" height="60" rx="10" fill="#3282b8" />
    <text x="400" y="158" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Financial Dashboard</text>
    
    <!-- Left Panel - Accounts -->
    <rect x="170" y="200" width="200" height="260" rx="5" fill="#1e293b" />
    <text x="270" y="220" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accounts</text>
    
    <rect x="190" y="240" width="160" height="50" rx="5" fill="#3282b8" opacity="0.7" />
    <text x="210" y="265" font-family="Arial" font-size="12" fill="white">Checking</text>
    <text x="330" y="265" font-family="Arial" font-size="12" fill="white" text-anchor="end">$2,450.25</text>
    
    <rect x="190" y="300" width="160" height="50" rx="5" fill="#3282b8" opacity="0.7" />
    <text x="210" y="325" font-family="Arial" font-size="12" fill="white">Savings</text>
    <text x="330" y="325" font-family="Arial" font-size="12" fill="white" text-anchor="end">$7,842.10</text>
    
    <rect x="190" y="360" width="160" height="50" rx="5" fill="#3282b8" opacity="0.7" />
    <text x="210" y="385" font-family="Arial" font-size="12" fill="white">Investment</text>
    <text x="330" y="385" font-family="Arial" font-size="12" fill="white" text-anchor="end">$15,320.75</text>
    
    <!-- Right Panel - Charts -->
    <rect x="390" y="200" width="240" height="260" rx="5" fill="#1e293b" />
    <text x="510" y="220" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Monthly Spending</text>
    
    <!-- Bar Chart for Spending -->
    <g transform="translate(410, 240)">
      <!-- Chart Axes -->
      <path d="M0 180 H200 M0 0 V180" stroke="#888" stroke-width="1" />
      
      <!-- Bars -->
      <rect x="20" y="30" width="20" height="150" fill="#3498db" />
      <rect x="50" y="60" width="20" height="120" fill="#3498db" />
      <rect x="80" y="80" width="20" height="100" fill="#3498db" />
      <rect x="110" y="50" width="20" height="130" fill="#3498db" />
      <rect x="140" y="90" width="20" height="90" fill="#3498db" />
      <rect x="170" y="40" width="20" height="140" fill="#3498db" />
      
      <!-- Animation for hovering bar highlight -->
      <rect x="110" y="50" width="20" height="130" fill="#61dafb" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
      </rect>
      
      <!-- Axis Labels -->
      <text x="20" y="195" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Jan</text>
      <text x="50" y="195" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Feb</text>
      <text x="80" y="195" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Mar</text>
      <text x="110" y="195" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Apr</text>
      <text x="140" y="195" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">May</text>
      <text x="170" y="195" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Jun</text>
    </g>
  </g>
  
  <!-- MERN Stack Visualization -->
  <g transform="translate(90, 520)">
    <!-- MongoDB -->
    <circle cx="100" cy="0" r="30" fill="#4DB33D" />
    <text x="100" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">MongoDB</text>
    
    <!-- Express -->
    <circle cx="200" cy="0" r="30" fill="#000000" />
    <text x="200" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Express</text>
    
    <!-- React -->
    <circle cx="300" cy="0" r="30" fill="#61DAFB" />
    <text x="300" y="5" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">React</text>
    
    <!-- Node.js -->
    <circle cx="400" cy="0" r="30" fill="#68A063" />
    <text x="400" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Node.js</text>
    
    <!-- JWT -->
    <circle cx="500" cy="0" r="30" fill="#d63aff" />
    <text x="500" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">JWT</text>
    
    <!-- Chart.js -->
    <circle cx="600" cy="0" r="30" fill="#FF6384" />
    <text x="600" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Chart.js</text>
    
    <!-- Connecting lines -->
    <path d="M130 0 H170" stroke="#61dafb" stroke-width="2" />
    <path d="M230 0 H270" stroke="#61dafb" stroke-width="2" />
    <path d="M330 0 H370" stroke="#61dafb" stroke-width="2" />
    <path d="M430 0 H470" stroke="#61dafb" stroke-width="2" />
    <path d="M530 0 H570" stroke="#61dafb" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">MERN Stack Financial Application</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#61dafb" text-anchor="middle">Full-Stack Personal Finance with Interactive Dashboards</text>
  
  <!-- Notification Animation -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="70" height="30" rx="15" fill="#27ae60" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
    </rect>
    <text x="35" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">+2.5%</text>
  </g>
</svg>