<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#2d3748" />
  
  <!-- Grid lines for tech feel -->
  <g opacity="0.1">
    <path d="M0 100 H800" stroke="#a78bfa" stroke-width="1" />
    <path d="M0 200 H800" stroke="#a78bfa" stroke-width="1" />
    <path d="M0 300 H800" stroke="#a78bfa" stroke-width="1" />
    <path d="M0 400 H800" stroke="#a78bfa" stroke-width="1" />
    <path d="M0 500 H800" stroke="#a78bfa" stroke-width="1" />
    
    <path d="M100 0 V600" stroke="#a78bfa" stroke-width="1" />
    <path d="M200 0 V600" stroke="#a78bfa" stroke-width="1" />
    <path d="M300 0 V600" stroke="#a78bfa" stroke-width="1" />
    <path d="M400 0 V600" stroke="#a78bfa" stroke-width="1" />
    <path d="M500 0 V600" stroke="#a78bfa" stroke-width="1" />
    <path d="M600 0 V600" stroke="#a78bfa" stroke-width="1" />
    <path d="M700 0 V600" stroke="#a78bfa" stroke-width="1" />
  </g>
  
  <!-- Image Detection Interface -->
  <g>
    <!-- Main Application Window -->
    <rect x="100" y="120" width="600" height="400" rx="10" fill="#1a202c" stroke="#a78bfa" stroke-width="2" />
    
    <!-- App Header -->
    <rect x="100" y="120" width="600" height="50" rx="10" fill="#6b46c1" />
    <text x="400" y="150" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Fake Image Detection System</text>
    
    <!-- Image Display Area - Original Image -->
    <g transform="translate(150, 190)">
      <rect width="200" height="160" fill="#4a5568" rx="5" />
      <text x="100" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Original Image</text>
      
      <!-- Sample Image (nature scene) -->
      <rect x="20" y="30" width="160" height="120" fill="#2c5282" />
      <circle cx="140" cy="60" r="20" fill="#f6ad55" /> <!-- Sun -->
      <path d="M20 110 L60 80 L90 100 L120 70 L160 90 L180 150" fill="none" stroke="#48bb78" stroke-width="2" /> <!-- Mountains -->
      <rect x="20" y="110" width="160" height="40" fill="#2c5282" /> <!-- Water -->
    </g>
    
    <!-- Image Display Area - Detected Result -->
    <g transform="translate(450, 190)">
      <rect width="200" height="160" fill="#4a5568" rx="5" />
      <text x="100" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Analysis Result</text>
      
      <!-- Modified Image with Detection Highlights -->
      <rect x="20" y="30" width="160" height="120" fill="#2c5282" />
      <circle cx="140" cy="60" r="20" fill="#f6ad55" /> <!-- Sun -->
      <path d="M20 110 L60 80 L90 100 L120 70 L160 90 L180 150" fill="none" stroke="#48bb78" stroke-width="2" /> <!-- Mountains -->
      <rect x="20" y="110" width="160" height="40" fill="#2c5282" /> <!-- Water -->
      
      <!-- Tampered Area Highlight -->
      <rect x="120" y="40" width="40" height="40" fill="none" stroke="#f56565" stroke-width="2" />
      <text x="140" y="60" font-family="Arial" font-size="10" fill="#f56565" text-anchor="middle">EDITED</text>
      
      <!-- Pixel Inconsistency Detection -->
      <g opacity="0.7">
        <path d="M130 50 L138 58 M130 58 L138 50" stroke="#f56565" stroke-width="1.5" />
        <path d="M142 50 L150 58 M142 58 L150 50" stroke="#f56565" stroke-width="1.5" />
      </g>
      
      <!-- Detection Box Animation -->
      <rect x="120" y="40" width="40" height="40" fill="none" stroke="#f56565" stroke-width="2" stroke-dasharray="4,2">
        <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Analysis Results Section -->
    <rect x="150" y="370" width="500" height="120" rx="5" fill="#2d3748" />
    
    <!-- Confidence Meter -->
    <g transform="translate(160, 390)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white">Manipulation Detected (92% Confidence)</text>
      <rect x="0" y="10" width="300" height="20" rx="10" fill="#4a5568" />
      <rect x="0" y="10" width="276" height="20" rx="10" fill="#f56565" />
      <text x="150" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">92%</text>
    </g>
    
    <!-- Analysis Techniques -->
    <g transform="translate(160, 440)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="white">Analysis Techniques:</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#a0aec0">✓ Error Level Analysis</text>
      <text x="180" y="20" font-family="Arial" font-size="12" fill="#a0aec0">✓ JPEG Compression Analysis</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#a0aec0">✓ Image Hash Comparison</text>
      <text x="180" y="40" font-family="Arial" font-size="12" fill="#a0aec0">✓ Metadata Analysis</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#a0aec0">✓ Noise Analysis</text>
    </g>
    
    <!-- Controls Buttons -->
    <g transform="translate(500, 450)">
      <rect x="0" y="0" width="100" height="30" rx="5" fill="#6b46c1" />
      <text x="50" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Load Image</text>
      
      <rect x="110" y="0" width="100" height="30" rx="5" fill="#6b46c1" />
      <text x="160" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Analyze</text>
    </g>
  </g>
  
  <!-- Technology Stack Visualization -->
  <g transform="translate(400, 550)">
    <rect x="-230" y="-20" width="460" height="40" rx="5" fill="#1a202c" />
    
    <!-- Python -->
    <circle cx="-190" cy="0" r="15" fill="#4B8BBE" />
    <text x="-190" y="4" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Py</text>
    
    <!-- Tkinter -->
    <circle cx="-140" cy="0" r="15" fill="#F8F8F8" />
    <text x="-140" y="4" font-family="Arial" font-size="10" fill="#2d3748" text-anchor="middle">Tk</text>
    
    <!-- Webbrowser -->
    <circle cx="-90" cy="0" r="15" fill="#E44D26" />
    <text x="-90" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Web</text>
    
    <!-- OpenCV -->
    <circle cx="-40" cy="0" r="15" fill="#5C3EE8" />
    <text x="-40" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">CV2</text>
    
    <!-- ImageHash -->
    <circle cx="10" cy="0" r="15" fill="#8E44AD" />
    <text x="10" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Hash</text>
    
    <!-- Detection Rate -->
    <g transform="translate(80, 0)">
      <rect x="-20" y="-15" width="100" height="30" rx="15" fill="#6b46c1" />
      <text x="30" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">92% Detection</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Fake Image Detection System</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#a78bfa" text-anchor="middle">Advanced Image Processing Techniques for Authenticity Verification</text>
  
  <!-- Pixel Zoom Animation -->
  <g transform="translate(330, 200)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="2,2">
      <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pixelation Visualization -->
    <g transform="translate(-15, -15)">
      <rect x="0" y="0" width="6" height="6" fill="#a78bfa" opacity="0.5" />
      <rect x="6" y="0" width="6" height="6" fill="#a78bfa" opacity="0.3" />
      <rect x="12" y="0" width="6" height="6" fill="#a78bfa" opacity="0.8" />
      <rect x="18" y="0" width="6" height="6" fill="#a78bfa" opacity="0.5" />
      <rect x="24" y="0" width="6" height="6" fill="#a78bfa" opacity="0.2" />
      
      <rect x="0" y="6" width="6" height="6" fill="#a78bfa" opacity="0.7" />
      <rect x="6" y="6" width="6" height="6" fill="#f56565" opacity="0.9" />
      <rect x="12" y="6" width="6" height="6" fill="#f56565" opacity="0.9" />
      <rect x="18" y="6" width="6" height="6" fill="#a78bfa" opacity="0.6" />
      <rect x="24" y="6" width="6" height="6" fill="#a78bfa" opacity="0.3" />
      
      <rect x="0" y="12" width="6" height="6" fill="#a78bfa" opacity="0.4" />
      <rect x="6" y="12" width="6" height="6" fill="#f56565" opacity="0.9" />
      <rect x="12" y="12" width="6" height="6" fill="#f56565" opacity="0.8" />
      <rect x="18" y="12" width="6" height="6" fill="#a78bfa" opacity="0.5" />
      <rect x="24" y="12" width="6" height="6" fill="#a78bfa" opacity="0.4" />
      
      <rect x="0" y="18" width="6" height="6" fill="#a78bfa" opacity="0.6" />
      <rect x="6" y="18" width="6" height="6" fill="#a78bfa" opacity="0.5" />
      <rect x="12" y="18" width="6" height="6" fill="#a78bfa" opacity="0.6" />
      <rect x="18" y="18" width="6" height="6" fill="#a78bfa" opacity="0.4" />
      <rect x="24" y="18" width="6" height="6" fill="#a78bfa" opacity="0.3" />
      
      <rect x="0" y="24" width="6" height="6" fill="#a78bfa" opacity="0.3" />
      <rect x="6" y="24" width="6" height="6" fill="#a78bfa" opacity="0.4" />
      <rect x="12" y="24" width="6" height="6" fill="#a78bfa" opacity="0.3" />
      <rect x="18" y="24" width="6" height="6" fill="#a78bfa" opacity="0.5" />
      <rect x="24" y="24" width="6" height="6" fill="#a78bfa" opacity="0.2" />
    </g>
  </g>
</svg>