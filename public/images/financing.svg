<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0d1117" />
  
  <!-- Grid lines for tech feel -->
  <g opacity="0.1">
    <path d="M0 100 H800" stroke="#7ae582" stroke-width="1" />
    <path d="M0 200 H800" stroke="#7ae582" stroke-width="1" />
    <path d="M0 300 H800" stroke="#7ae582" stroke-width="1" />
    <path d="M0 400 H800" stroke="#7ae582" stroke-width="1" />
    <path d="M0 500 H800" stroke="#7ae582" stroke-width="1" />
    
    <path d="M100 0 V600" stroke="#7ae582" stroke-width="1" />
    <path d="M200 0 V600" stroke="#7ae582" stroke-width="1" />
    <path d="M300 0 V600" stroke="#7ae582" stroke-width="1" />
    <path d="M400 0 V600" stroke="#7ae582" stroke-width="1" />
    <path d="M500 0 V600" stroke="#7ae582" stroke-width="1" />
    <path d="M600 0 V600" stroke="#7ae582" stroke-width="1" />
    <path d="M700 0 V600" stroke="#7ae582" stroke-width="1" />
  </g>
  
  <!-- Financing Platform Visualization -->
  <g>
    <!-- Central Connection Hub -->
    <circle cx="400" cy="300" r="60" fill="#083d77" stroke="#7ae582" stroke-width="2" />
    <text x="400" y="305" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Financing</text>
    <text x="400" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Platform</text>
    
    <!-- Entrepreneurs Node -->
    <circle cx="200" cy="150" r="50" fill="#1e3a8a" stroke="#7ae582" stroke-width="2" />
    <text x="200" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Entrepreneurs</text>
    
    <!-- Lenders Node -->
    <circle cx="600" cy="150" r="50" fill="#1e3a8a" stroke="#7ae582" stroke-width="2" />
    <text x="600" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">High-Yield</text>
    <text x="600" y="175" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Lenders</text>
    
    <!-- KYC Verification Node -->
    <circle cx="200" cy="450" r="50" fill="#1e3a8a" stroke="#7ae582" stroke-width="2" />
    <text x="200" y="455" font-family="Arial" font-size="14" fill="white" text-anchor="middle">KYC</text>
    <text x="200" y="475" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Verification</text>
    
    <!-- Interest Rate System Node -->
    <circle cx="600" cy="450" r="50" fill="#1e3a8a" stroke="#7ae582" stroke-width="2" />
    <text x="600" y="445" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Interest</text>
    <text x="600" y="465" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Rate</text>
    <text x="600" y="485" font-family="Arial" font-size="14" fill="white" text-anchor="middle">System</text>
    
    <!-- Connection Lines with Data Flow Animation -->
    <path d="M250 150 Q325 150, 400 250 Q475 350, 550 450" fill="none" stroke="#7ae582" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="2s" repeatCount="indefinite" />
    </path>
    
    <path d="M250 450 Q325 350, 400 350 Q475 350, 550 450" fill="none" stroke="#7ae582" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="2s" repeatCount="indefinite" />
    </path>
    
    <path d="M250 150 Q325 250, 400 350 Q475 450, 550 450" fill="none" stroke="#7ae582" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="2s" repeatCount="indefinite" />
    </path>
    
    <path d="M250 450 Q325 350, 400 250 Q475 150, 550 150" fill="none" stroke="#7ae582" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="2s" repeatCount="indefinite" />
    </path>
    
    <path d="M260 150 C330 200, 470 200, 540 150" fill="none" stroke="#7ae582" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="2s" repeatCount="indefinite" />
    </path>
    
    <path d="M260 450 C330 400, 470 400, 540 450" fill="none" stroke="#7ae582" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Admin Dashboard UI -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="120" height="160" rx="5" fill="#1e1e2e" stroke="#7ae582" stroke-width="1" />
    <rect x="0" y="0" width="120" height="25" rx="5" fill="#7ae582" opacity="0.7" />
    <text x="60" y="17" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Admin Dashboard</text>
    
    <!-- Dashboard Items -->
    <rect x="10" y="35" width="100" height="20" rx="3" fill="#283447" />
    <text x="20" y="49" font-family="Arial" font-size="10" fill="#dff3e4">Applications</text>
    
    <rect x="10" y="65" width="100" height="20" rx="3" fill="#283447" />
    <text x="20" y="79" font-family="Arial" font-size="10" fill="#dff3e4">Loans</text>
    
    <rect x="10" y="95" width="100" height="20" rx="3" fill="#7ae582" opacity="0.3" />
    <text x="20" y="109" font-family="Arial" font-size="10" fill="#7ae582">Verification</text>
    
    <rect x="10" y="125" width="100" height="20" rx="3" fill="#283447" />
    <text x="20" y="139" font-family="Arial" font-size="10" fill="#dff3e4">Reports</text>
  </g>
  
  <!-- Loan Application Form -->
  <g transform="translate(630, 250)">
    <rect x="0" y="0" width="120" height="160" rx="5" fill="#1e1e2e" stroke="#7ae582" stroke-width="1" />
    <rect x="0" y="0" width="120" height="25" rx="5" fill="#7ae582" opacity="0.7" />
    <text x="60" y="17" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Loan Application</text>
    
    <!-- Form Fields -->
    <rect x="10" y="35" width="100" height="20" rx="3" fill="#283447" />
    <text x="15" y="49" font-family="Arial" font-size="8" fill="#dff3e4">Business Name</text>
    
    <rect x="10" y="65" width="100" height="20" rx="3" fill="#283447" />
    <text x="15" y="79" font-family="Arial" font-size="8" fill="#dff3e4">Loan Amount: $25,000</text>
    
    <rect x="10" y="95" width="100" height="20" rx="3" fill="#283447" />
    <text x="15" y="109" font-family="Arial" font-size="8" fill="#dff3e4">Purpose: Expansion</text>
    
    <rect x="10" y="125" width="100" height="20" rx="3" fill="#7ae582" opacity="0.7" />
    <text x="60" y="139" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Submit</text>
  </g>
  
  <!-- Money Transfer Animation -->
  <g>
    <circle cx="250" cy="150" r="5" fill="#ffd166">
      <animate attributeName="cx" values="250;400;550" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;300;150" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="550" cy="150" r="5" fill="#ffd166">
      <animate attributeName="cx" values="550;400;250" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;300;450" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Technologies -->
  <g transform="translate(130, 540)">
    <rect x="0" y="0" width="540" height="30" rx="15" fill="#1e3a8a" opacity="0.8" />
    <text x="270" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">JavaScript • HTML/CSS • MongoDB • Node.js</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Financing System</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#7ae582" text-anchor="middle">Simplified Loan Access for Small Entrepreneurs</text>
  
  <!-- Stats -->
  <g transform="translate(400, 120)">
    <rect x="-120" y="-20" width="240" height="30" rx="15" fill="#f94144" opacity="0.6" />
    <text x="0" y="2" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Traditional Banking Barriers: Eliminated</text>
  </g>
</svg>