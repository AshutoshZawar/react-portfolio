<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a192f" />
  
  <!-- Grid lines for tech feel -->
  <g opacity="0.1">
    <path d="M0 100 H800" stroke="#38bdf8" stroke-width="1" />
    <path d="M0 200 H800" stroke="#38bdf8" stroke-width="1" />
    <path d="M0 300 H800" stroke="#38bdf8" stroke-width="1" />
    <path d="M0 400 H800" stroke="#38bdf8" stroke-width="1" />
    <path d="M0 500 H800" stroke="#38bdf8" stroke-width="1" />
    
    <path d="M100 0 V600" stroke="#38bdf8" stroke-width="1" />
    <path d="M200 0 V600" stroke="#38bdf8" stroke-width="1" />
    <path d="M300 0 V600" stroke="#38bdf8" stroke-width="1" />
    <path d="M400 0 V600" stroke="#38bdf8" stroke-width="1" />
    <path d="M500 0 V600" stroke="#38bdf8" stroke-width="1" />
    <path d="M600 0 V600" stroke="#38bdf8" stroke-width="1" />
    <path d="M700 0 V600" stroke="#38bdf8" stroke-width="1" />
  </g>
  
  <!-- Stock Chart Area -->
  <g transform="translate(100, 130)">
    <!-- Chart Background -->
    <rect width="600" height="350" fill="#172a46" rx="5" />
    
    <!-- Chart Axes -->
    <path d="M0 0 V350 H600" stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.5" />
    
    <!-- Time Labels -->
    <text x="50" y="370" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Jan</text>
    <text x="150" y="370" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Feb</text>
    <text x="250" y="370" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Mar</text>
    <text x="350" y="370" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Apr</text>
    <text x="450" y="370" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">May</text>
    <text x="550" y="370" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Jun</text>
    
    <!-- Price Labels -->
    <text x="-10" y="50" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">$300</text>
    <text x="-10" y="100" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">$250</text>
    <text x="-10" y="150" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">$200</text>
    <text x="-10" y="200" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">$150</text>
    <text x="-10" y="250" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">$100</text>
    <text x="-10" y="300" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">$50</text>
    
    <!-- Grid Lines -->
    <g opacity="0.2">
      <path d="M0 50 H600" stroke="#38bdf8" stroke-width="1" />
      <path d="M0 100 H600" stroke="#38bdf8" stroke-width="1" />
      <path d="M0 150 H600" stroke="#38bdf8" stroke-width="1" />
      <path d="M0 200 H600" stroke="#38bdf8" stroke-width="1" />
      <path d="M0 250 H600" stroke="#38bdf8" stroke-width="1" />
      <path d="M0 300 H600" stroke="#38bdf8" stroke-width="1" />
      
      <path d="M50 0 V350" stroke="#38bdf8" stroke-width="1" />
      <path d="M150 0 V350" stroke="#38bdf8" stroke-width="1" />
      <path d="M250 0 V350" stroke="#38bdf8" stroke-width="1" />
      <path d="M350 0 V350" stroke="#38bdf8" stroke-width="1" />
      <path d="M450 0 V350" stroke="#38bdf8" stroke-width="1" />
      <path d="M550 0 V350" stroke="#38bdf8" stroke-width="1" />
    </g>
    
    <!-- Candlestick Chart -->
    <!-- Jan -->
    <line x1="50" y1="180" x2="50" y2="220" stroke="#94a3b8" stroke-width="1" />
    <rect x="45" y="180" width="10" height="40" fill="#ef4444" />
    
    <!-- Feb -->
    <line x1="150" y1="160" x2="150" y2="210" stroke="#94a3b8" stroke-width="1" />
    <rect x="145" y="160" width="10" height="50" fill="#ef4444" />
    
    <!-- Mar -->
    <line x1="250" y1="140" x2="250" y2="170" stroke="#94a3b8" stroke-width="1" />
    <rect x="245" y="140" width="10" height="30" fill="#10b981" />
    
    <!-- Apr -->
    <line x1="350" y1="120" x2="350" y2="145" stroke="#94a3b8" stroke-width="1" />
    <rect x="345" y="120" width="10" height="25" fill="#10b981" />
    
    <!-- May -->
    <line x1="450" y1="100" x2="450" y2="160" stroke="#94a3b8" stroke-width="1" />
    <rect x="445" y="100" width="10" height="60" fill="#ef4444" />
    
    <!-- Jun -->
    <line x1="550" y1="110" x2="550" y2="130" stroke="#94a3b8" stroke-width="1" />
    <rect x="545" y="110" width="10" height="20" fill="#10b981" />
    
    <!-- Volume Bars (semi-transparent) -->
    <rect x="40" y="300" width="20" height="50" fill="#38bdf8" opacity="0.2" />
    <rect x="140" y="300" width="20" height="40" fill="#38bdf8" opacity="0.2" />
    <rect x="240" y="300" width="20" height="30" fill="#38bdf8" opacity="0.2" />
    <rect x="340" y="300" width="20" height="45" fill="#38bdf8" opacity="0.2" />
    <rect x="440" y="300" width="20" height="35" fill="#38bdf8" opacity="0.2" />
    <rect x="540" y="300" width="20" height="25" fill="#38bdf8" opacity="0.2" />
    
    <!-- Actual Stock Line -->
    <path d="M50 200 L150 185 L250 155 L350 132 L450 130 L550 120" 
          fill="none" stroke="#38bdf8" stroke-width="3" />
          
    <!-- LSTM Prediction Line (dashed) -->
    <path d="M450 130 L500 115 L550 105 L600 95" 
          fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="5,3" />
          
    <!-- Prediction Confidence Interval -->
    <path d="M450 140 Q525 125, 600 105 L600 85 Q525 105, 450 120 Z" 
          fill="#10b981" opacity="0.1" />
    
    <!-- Prediction Label -->
    <g transform="translate(550, 85)">
      <rect x="0" y="0" width="75" height="20" rx="3" fill="#0f172a" />
      <text x="37.5" y="14" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle">LSTM Prediction</text>
    </g>
  </g>
  
  <!-- LSTM Model Visualization -->
  <g transform="translate(700, 300)">
    <!-- LSTM Cell Diagram -->
    <circle cx="0" cy="0" r="40" fill="#0f172a" stroke="#38bdf8" stroke-width="1" />
    
    <!-- Internal Memory Cell -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#38bdf8" stroke-width="1" />
    
    <!-- Flow Lines -->
    <path d="M-40 0 H-20" stroke="#38bdf8" stroke-width="1" />
    <path d="M20 0 H40" stroke="#38bdf8" stroke-width="1" />
    <path d="M0 -40 V-20" stroke="#38bdf8" stroke-width="1" />
    <path d="M0 20 V40" stroke="#38bdf8" stroke-width="1" />
    
    <!-- Gates Animation -->
    <circle cx="-12" cy="0" r="3" fill="#10b981">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="-12" r="3" fill="#f59e0b">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" delay="1s" />
    </circle>
    <circle cx="12" cy="0" r="3" fill="#ef4444">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" delay="2s" />
    </circle>
    
    <!-- LSTM Label -->
    <text x="0" y="50" font-family="Arial" font-size="10" fill="white" text-anchor="middle">LSTM Cell</text>
  </g>
  
  <!-- Technology Stack -->
  <g transform="translate(400, 530)">
    <rect x="-250" y="-20" width="500" height="40" rx="5" fill="#172a46" />
    
    <!-- Python -->
    <circle cx="-180" cy="0" r="15" fill="#306998" />
    <text x="-180" y="4" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Py</text>
    
    <!-- Keras -->
    <circle cx="-120" cy="0" r="15" fill="#d00000" />
    <text x="-120" y="4" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Keras</text>
    
    <!-- TensorFlow -->
    <circle cx="-60" cy="0" r="15" fill="#ff7043" />
    <text x="-60" y="4" font-family="Arial" font-size="10" fill="white" text-anchor="middle">TF</text>
    
    <!-- Matplotlib -->
    <circle cx="0" cy="0" r="15" fill="#11557c" />
    <text x="0" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">MPL</text>
    
    <!-- Scikit-learn -->
    <circle cx="60" cy="0" r="15" fill="#f89939" />
    <text x="60" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">SKL</text>
    
    <!-- LSTM -->
    <circle cx="120" cy="0" r="15" fill="#38bdf8" />
    <text x="120" y="4" font-family="Arial" font-size="10" fill="white" text-anchor="middle">LSTM</text>
    
    <!-- Neural Network -->
    <circle cx="180" cy="0" r="15" fill="#4f46e5" />
    <text x="180" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">NN</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Stock Price Prediction</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#38bdf8" text-anchor="middle">LSTM Model for Financial Forecasting</text>
</svg>